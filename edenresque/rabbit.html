    <div class="container py-4 text-center">
        <h1 class="display-5">Will be available in the future</h1>
        <p class="lead"></p>
        </div>

    <div class="container my-5">
        <div class="row" id="pet-list">
        </div>
    </div>

    <div class="modal fade" id="adoptModal" tabindex="-1" aria-labelledby="adoptModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <form id="adoptForm" class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="adoptModalLabel">Adopt <span id="petNameLabel"></span></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
            <div class="mb-3">
                <label for="adopterName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="adopterName" required>
            </div>
            <div class="mb-3">
                <label for="adopterEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="adopterEmail" required>
            </div>
            <input type="hidden" id="selectedPetName">
            </div>
            <div class="modal-footer">
            <button type="submit" class="btn btn-success">Confirm Adoption</button>
            </div>
        </form>
        </div>
    </div>

    <footer class="py-3 my-4">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a class="nav-link px-2 text-dark a-text-footer" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link px-2 text-dark a-text-footer" href="about.html">About</a></li>
        <li class="nav-item"><a class="nav-link px-2 text-dark a-text-footer" href="adopt.html">Adopt</a></li>
        <li class="nav-item"><a class="nav-link px-2 text-dark a-text-footer" href="blog.html">Blog</a></li>
        <li class="nav-item"><a class="nav-link px-2 text-dark a-text-footer" href="faqs.html">FAQS</a></li>
        <li class="nav-item"><a class="nav-link px-2 text-dark a-text-footer" href="donation.html">Donation</a></li>
      </ul>
      <p class="text-center text-dark">Eden Resque | Adopt a Pet</p>
    </footer>

    <script>
        const pets = [
        ];

        const petList = document.getElementById("pet-list");
        const adoptModal = new bootstrap.Modal(document.getElementById("adoptModal"));
        const petNameLabel = document.getElementById("petNameLabel");
        const selectedPetName = document.getElementById("selectedPetName");

        // Generate pet cards
        pets.forEach(pet => {
        const col = document.createElement("div");
        col.className = "col-md-6 col-lg-4 mb-4";

        col.innerHTML = `
            <div class="card shadow-sm">
            <img src="${pet.img}" class="card-img-top img-config" alt="${pet.name} loading="lazy"">
            <div class="card-body text-center">
                <h5 class="card-title">${pet.name}</h5>
                <p class="card-text">Type: ${pet.type}<br>Age: ${pet.age}</p>
                <button class="btn btn-dark adopt-btn" data-name="${pet.name}">Adopt</button>
            </div>
            </div>
        `;

        petList.appendChild(col);
        });

        document.querySelectorAll(".adopt-btn").forEach(button => {
        button.addEventListener("click", event => {
            const petName = event.target.getAttribute("data-name");
            petNameLabel.textContent = petName;
            selectedPetName.value = petName;
            adoptModal.show();
        });
        });

        document.getElementById("adoptForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const name = document.getElementById("adopterName").value;
        const email = document.getElementById("adopterEmail").value;
        const pet = selectedPetName.value;

        alert(`Thank you, ${name}! You've adopted ${pet}. A confirmation has been sent to ${email}.`);
        this.reset();
        adoptModal.hide();
        });
    </script>
    </body>
