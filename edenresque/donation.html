    <div class="container mt-5">
      <div class="card shadow-sm p-4 donation-card bg-color2">
        <div class="row g-4 align-items-center bg-color2">
          
          <div class="col-md-6 bg-color2">
            <h2 class="text-dark mb-4 text-center">Donate to Help Pets</h2>
            <form id="donationForm" class="form-section">
              <div class="mb-3">
                <label for="fullName" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="fullName" required />
              </div>
  
              <div class="mb-3">
                <label for="emailAddress" class="form-label">Email Address</label>
                <input type="email" class="form-control" id="emailAddress" required />
              </div>
  
              <div class="mb-3">
                <label for="donationAmount" class="form-label">Donation Amount ($)</label>
                <input type="number" class="form-control" id="donationAmount" min="1" required />
              </div>
  
              <div class="mb-3">
                <label for="paymentMethod" class="form-label">Payment Method</label>
                <select class="form-select" id="paymentMethod" required>
                  <option value="">Select a payment method</option>
                  <option value="credit">Credit Card</option>
                  <option value="paypal">PayPal</option>
                  <option value="crypto">Cryptocurrency</option>
                </select>
              </div>
  
              <div class="form-check mb-3">
                <input type="checkbox" class="form-check-input" id="newsletter" />
                <label class="form-check-label" for="newsletter">
                  Subscribe to our newsletter
                </label>
              </div>
  
              <div class="d-grid">
                <button type="submit" class="btn btn-outline-dark">Donate Now</button>
              </div>
            </form>
            <div id="confirmationMessage" class="alert alert-success mt-3 d-none text-center"></div>
          </div>
  
          <!-- Pet Image Column -->
          <div class="col-md-6 text-center">
            <img src="img/donation.jfif" alt="Happy adopted pet" class="pet-img mb-3" loading="lazy"/>
            <p class="text-muted">Youâ€™re helping adorable friends like Dilya find loving homes!</p>
          </div>
  
        </div>

    <script>
      document.getElementById("donationForm").addEventListener("submit", function (e) {
        e.preventDefault();

        const name = document.getElementById("fullName").value.trim();
        const email = document.getElementById("emailAddress").value.trim();
        const amount = document.getElementById("donationAmount").value.trim();
        const method = document.getElementById("paymentMethod").value;

        if (!name || !email || !amount || !method) {
          alert("Please fill out all required fields.");
          return;
        }

        const message = `
          Thank you, ${name}!<br/>
          Your donation of $${amount} via ${method.toUpperCase()} is greatly appreciated.
        `;

        const confirmationBox = document.getElementById("confirmationMessage");
        confirmationBox.innerHTML = message;
        confirmationBox.classList.remove("d-none");

        document.getElementById("donationForm").reset();
      });
    </script>
